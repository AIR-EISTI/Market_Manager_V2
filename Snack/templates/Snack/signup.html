{% extends 'layout.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
    <div class="columns">
        <div class="column">
        </div>
    </div>
    <div class="columns is-mobile">
        <div class="column is-one-third">
        </div>
        <div class="column">
            <form action="{% url 'signup' %}" method="post" accept-charset="utf-8">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field">
                        <p class="control">
                            <input class="input is-medium" placeholder="{{field.label}}" name="{{field.name}}" 
                            {% if field.name == "password" or field.name == "password_verif" %} type="password" {%endif%}
                            >
                        </p>
                    </div>
                {% endfor %}
                <div class="field is-grouped">
                    <p class="control">
                        <button class="button is-primary" type="submit">Submit</button>
                    </p>
                    <p class="control">
                        <button class="button is-link" type="reset">Cancel</button>
                    </p>
                </div>
            </form>
        </div>
        <div class="column"></div>
    </div>
{% endblock %}
